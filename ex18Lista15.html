<html lang="en">

  <body>
    Quantos carros um carro dará em uma corrida ? <br />
    <input type="text" id="ipt_qtd_voltas" /><br />
    <button onclick="iniciar()">Iniciar corrida!</button>
    <div id="msg"></div><br>
    <div id="final"></div>
  </body>
</html>
<script>
  function iniciar() {
    var qtd_voltas = Number(ipt_qtd_voltas.value);
    msg.innerHTML = ``;
    final.innerHTML = ``;
    for (var i = 1; i <= qtd_voltas; i++) {
      msg.innerHTML += `Carro dando a ${i}° volta<br>`;
      if (i == qtd_voltas) {
        final.innerHTML = `Corrida fizalizada!`;
      }
    }
  }
</script>
