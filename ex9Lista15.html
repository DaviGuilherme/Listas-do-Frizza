<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9</title>
  </head>
  <body>
    Entre com o limite inferior: <br />
    <input type="number" id="ipt_inferior" /> <br />
    Entre com limite superior: <br />
    <input type="number" id="ipt_superior" /> <br />
    <button onclick="contar()">Contar</button><br />
    <div id="msg"></div>
  </body>
</html>
<script>
  function contar() {
    var inferior = Number(ipt_inferior.value);
    var superior = Number(ipt_superior.value);
    var validacao = true;

    if (inferior <= 1) {
      alert("O limite inferior deve ser maior que 1");
      validacao = false;
    }
    if (superior >= 100) {
      alert("O limite superior deve ser menor que 100");
      validacao = false;
    }
    if (validacao) {
      for (var i = inferior; i <= superior; i++) {
        if (i % 2 !== 0) {
            msg.innerHTML += `${i}<br>`;
        }
      }
    }
  }
</script>
