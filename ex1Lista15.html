<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <button onclick="clicar()">Contar</button> <br>
    <div id="msg"></div>
</body>

<script>
    function clicar() {
        for (var i = 1; i < 16; i++) {
            msg.innerHTML += `${i}<br>`;
        }
    }
</script>
