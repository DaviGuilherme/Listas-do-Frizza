<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17</title>
</head>

<body>
    Quantos titulos mundiais o seu time tem ? <br />
    <input type="text" id="ipt_qtd_time" /><br />
    <button onclick="ver()">Ver troféus de mundiais FIFA</button> <br />
    <div id="msg"></div>
</body>

</html>
<script>
    function ver() {
        var qtd_time = Number(ipt_qtd_time.value);
        msg.innerHTML = ``;
        if (qtd_time == 0) {
            msg.innerHTML = `<img style="height: 100px;width: 100px;" src="https://conteudo.imguol.com.br/c/entretenimento/54/2018/06/17/bebe-1529258521708_v2_450x450.jpg">`;
        } else {
            for (var i = 0; i < qtd_time; i++) {
                msg.innerHTML += `<img style="height: 100px;width: 100px;" src="https://s2.glbimg.com/9CHGajhrVUvpe2AGoSnwGZPyEl0=/0x113:2375x2710/984x0/smart/filters:strip_icc()/s.glbimg.com/es/ge/f/original/2018/09/04/2018-09-04t084748z_2010412989_rc160a4fb1f0_rtrmadp_3_soccer-fifa-clubworldcup.jpg">`;
            }
        }
    }
</script>

c) Devem aparecer, abaixo do botão, N imagens de um troféu, onde N é o valor informado em a). Porém...
