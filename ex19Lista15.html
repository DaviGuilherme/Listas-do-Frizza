<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19</title>
</head>
<body>
    Entre com sua idade: <br>
    <input type="number" id="ipt_idade" onkeyup="idade()"><br>
    <div id="msg"></div>
</body>
</html>
<script>
    function idade() {
        msg.innerHTML = ``;
        var idade = Number(ipt_idade.value);
        for (var i = 0; i <= idade; i++) {
            if (i >= 0 && i <= 4) {
                msg.innerHTML += `${i} anos (Primeira Infância)<br>`;
            } if (i > 4 && i <= 10) {
                msg.innerHTML += `${i} anos (Segunda Infância)<br>`;
            }  if (i > 10 && i <= 18) {
                msg.innerHTML += `${i} anos (Adolescência)<br>`;
            }  if (i > 18 && i <= 50){
                msg.innerHTML += `${i} anos (Adulto)<br>`;
            }  if (i > 50 && i <= 100) {
                msg.innerHTML += `${i} anos (Melhor idade)<br>`;
            }  if (i > 100) {
                msg.innerHTML += `${i} anos (Matusalém)<br>`;
            }
        }
    }
</script>

- Segunda Infância: + de 6 aos 10 anos

- Adulto: + de 18 até os 50 anos
- Melhor idade: + de 50 anos até 100 anos
- Matusalém: + de 100 anos
