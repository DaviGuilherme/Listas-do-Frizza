<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>
<body>
    Entre com um n√∫mero: <br>
    <input type="text" id="ipt_numero"> <br>
    Entre com uma frase: <br>
    <input type="text" id="ipt_frase"> <br>
    <button onclick="repetir()">Papagaio</button> <br>
    <div id="msg"></div>
</body>
</html>
<script>
    function repetir() {
        var numero = Number(ipt_numero.value);
        var frase = ipt_frase.value;

        for (let i = 0; i <= numero; i++) {
            msg.innerHTML += `${frase}<br>`;
            
        }
    }
</script>
